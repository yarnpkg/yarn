general:
  branches:
    ignore:
      - gh-pages
dependencies:
  override:
    - nvm install 4.3.2
    - nvm install 6
    - nvm use 6 && nvm alias default 6
    - which node
    # TODO test kpm with node_modules installed via npm2, npm3 and latest stable kpm
    - npm install
    - go get github.com/tcnksm/ghr
test:
  override:
    - nvm use 4.3.2 && nvm alias default 4.3.2
    - node -v
    - npm run test-ci
    - nvm use 6 && nvm alias default 6
    - node -v
    - npm run test-ci
    - npm run build-dist
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: yarnpkg
    commands:
      - ghr --username yarnpkg --repository yarn --token $KPM_CIRCLE_RELEASE_TOKEN v$(node dist/bin/kpm --version) dist/kpm-v*.tar.gz
