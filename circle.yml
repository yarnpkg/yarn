general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "artifacts/"

machine:
  node:
    version: 6

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  override:
    - which node

    # install dependencies
    - ./scripts/bootstrap-env-ubuntu.sh

    - yarn install

    # setup ghr
    - curl -L -o ghr.zip https://github.com/tcnksm/ghr/releases/download/v0.5.0/ghr_v0.5.0_linux_amd64.zip
    - unzip ghr.zip

test:
  override:
    - node -v
    - >
      if [ "$CIRCLE_BRANCH" == 'master' ]; then
        ./scripts/set-dev-version.js
      fi;
    - npm run lint
    - npm run test-ci
    - npm run check-lockfile
    - npm run build-dist
    - node ./scripts/build-webpack.js
    - ./scripts/build-deb.sh

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: yarnpkg
    commands:
      - ./ghr --username yarnpkg --repository yarn --token $KPM_CIRCLE_RELEASE_TOKEN v$(dist/bin/yarn --version) artifacts/
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - npm publish
