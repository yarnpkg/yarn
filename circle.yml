general:
  branches:
    ignore:
      - gh-pages
dependencies:
  override:
    # Upgrading Make because it fails in CI
    # TODO install and download make only if it is not in caches
    - wget http://ftp.gnu.org/gnu/make/make-4.2.tar.gz -P ~/make
    - cd ~/make && tar xvf make-4.2.tar.gz
    - cd ~/make/make-4.2 && ./configure && make && sudo make install
    - /usr/local/bin/make -v
    - nvm install 4.3.2
    - nvm install 5
    - nvm install 6
    - nvm use 6 && nvm alias default 6
    # TODO test kpm with node_modules installed via npm2, npm3 and latest stable kpm
    - npm install
    - go get github.com/tcnksm/ghr
  cache_directories:
    - "/home/ubuntu/make"
    - "/home/ubuntu/.nvm"
test:
  override:
#    - nvm use 4.3.2 && nvm alias default 4.3.2
#    - node -v
#    - make test-ci
    - nvm use 6 && nvm alias default 6
    - node -v
#    - make test-ci
deployment:
  release:
    branch: pull/152
#    tag: /v[0-9]+(\.[0-9]+)*/
#    owner: facebook
    commands:
      - make build-dist
      - ghr --username bestander --token $KPM_CIRCLE_RELEASE_TOKEN --replace --prerelease --debug pre-release dist/fb-kpm-v0.7.0.tar.gz



