jobs:

- job: Windows
  pool: 'Hosted VS2017'

  strategy:
    matrix:
      node_8_x:
        node_version: 8.x
      node_10_x:
        node_version: 10.x

  steps:
  - template: scripts/azure-run-tests.yml
    parameters:
        name: Windows

- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'

  strategy:
    matrix:
      node_8_x:
        node_version: 8.x
      node_10_x:
        node_version: 10.x

  steps:
  - template: scripts/azure-run-tests.yml
    parameters:
        name: Linux

- job: OSX
  pool:
    vmImage: 'macOS 10.13'

  strategy:
    matrix:
      node_8_x:
        node_version: 8.x
      node_10_x:
        node_version: 10.x

  steps:
  - template: scripts/azure-run-tests.yml
    parameters:
        name: OSX