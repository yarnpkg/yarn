---
git:
  depth: 10
language: node_js

node_js:
  - "6"
  - "4"

sudo: false

addons:
  apt:
    packages:
      - git

branches:
  only:
  - master
  - /^.*-stable$/

cache:
  yarn: true
  directories:
  - node_modules
  - lib
  - lib-legacy

env:
  matrix:
    - TEST_TYPE="build-dist"
    - TEST_TYPE="check-lockfile"
    - TEST_TYPE="lint"
    - TEST_TYPE="test-ci -- -- --maxWorkers 3"

matrix:
  exclude:
    - env: TEST_TYPE="build-dist"
      node_js: "4"
    - env: TEST_TYPE="check-lockfile"
      node_js: "4"
    - env: TEST_TYPE="lint"
      node_js: "4"
  include:
    - os: osx
      node_js: "6"
      env: TEST_TYPE="test-ci -- -- --maxWorkers 1"

before_install:
  - node --version

os:
  - linux

script: yarn $TEST_TYPE
